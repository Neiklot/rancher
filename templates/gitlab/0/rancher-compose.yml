.catalog:
  name: "Gitlab Community"
  version: "8.16.6"
  description: |
    Gitlab CE is a free GitHub alternative
  minimum_rancher_version: "v0.56.0"
  maintainer: "Christian Bartrina <christianbartrina@gmail.com>"
  uuid: gitlab-1
  questions:
    - variable: "gitlab_hostname"
      description: "Gitlab hostname (without uri scheme http:// or https://)"
      label: "Hostname:"
      required: true
      default: "git.example.com"
      type: "string"
    - variable: "gitlab_omnipus_prefix"
      label: "Gitlab external_url prefix:"
      description: |
        This is needed for the docker-compose file to set the correct external_url
      default: 'https://'
      required: true
      type: "string"
      options:
        - 'https://'
        - 'http://'
    - variable: "http_port"
      description: "HTTP port to expose on host. Will be used to bind TCP"
      label: "HTTP port:"
      required: true
      default: 80
      type: "string"
    - variable: "https_port"
      description: "HTTPS port to expose on host. Will be used to bind TCP"
      label: "HTTPS port:"
      required: true
      default: 443
      type: "string"
    - variable: "ssh_port"
      description: "SSH port to expose on host. Will be used to bind TCP"
      label: "SSH port:"
      required: true
      default: 22
      type: "string"
gitlab-postgresql:
  scale: 1
  retain_ip: true
  health_check:
    port: 5432
    interval: 30000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 2000
    healthy_threshold: 2
gitlab-redis:
  scale: 1
  retain_ip: true
  health_check:
    port: 6379
    interval: 30000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 2000
    healthy_threshold: 2
gitlab-server:
  scale: 1
  retain_ip: true
  health_check:
    port: 80
    interval: 30000
    unhealthy_threshold: 3
    strategy: recreate
    response_timeout: 2000
    healthy_threshold: 2
gitlab-server-data:
  scale: 1
  retain_ip: true
gitlab-postgresql-data:
  scale: 1
  retain_ip: true
gitlab-redis-data:
  scale: 1
  retain_ip: true

